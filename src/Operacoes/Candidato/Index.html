<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #0056b3;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        header h1 {
            margin-left: 20px;
        }

        nav {
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        button#executeQueryBtn {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            border-radius: 5px;
        }

        button#executeQueryBtn:hover {
            background-color: #004494;
        }

        table#resultsTable {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table#resultsTable thead {
            background-color: #0056b3;
            color: #fff;
        }

        table#resultsTable th, table#resultsTable td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table#resultsTable tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table#resultsTable tbody tr:hover {
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Candidate Operations</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#candidates">Candidates</a>
            <a href="#results">Results</a>
            <a href="#about">About</a>
        </nav>
    </header>
    <button id="executeQueryBtn">Execute SQL Query</button>
    <table id="resultsTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Party</th>
                <th>Votes</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
